<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CatByte - Navegador</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="interface-box" role="main" aria-label="Interfaz CatByte">
    <div class="logo" aria-hidden="true">
      <img src="logo.jpeg" alt="Logo de CatByte" />
    </div>
    <div class="search-container">
      <input
        id="searchInput"
        type="text"
        placeholder="Buscar o ingresar dirección"
        aria-label="Buscar o ingresar dirección"
        autocomplete="off"
        spellcheck="false"
      />
      <svg class="search-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M10 18c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm0-2c-3.313 0-6-2.687-6-6s2.687-6 6-6 6 2.687 6 6-2.687 6-6 6zm8.707 4.293-4.387-4.387a6 6 0 1 0-1.414 1.414l4.387 4.387a1 1 0 1 0 1.414-1.414z" fill="currentColor"/>
      </svg>
    </div>
  </main>

  <!-- Vincula el archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
